<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type='checkbox'
    name='selectall' 
    value='selectall'
    onclick='selectAll(this)'/> <b>Select All</b>
  <br />
  <input type='checkbox'
    name='animal' 
    value='dog'
    onclick='checkSelectAll()'/> 개
  <br />
  <input type='checkbox' 
    name='animal' 
    value='cat' 
    onclick='checkSelectAll()'/> 고양이
  <br />
  <input type='checkbox' 
    name='animal' 
    value='rabbit' 
    onclick='checkSelectAll()'/> 토끼


  <script>
      function checkSelectAll()  {
        // 전체 체크박스
        const checkboxes 
          = document.querySelectorAll('input[name="animal"]');
        // 선택된 체크박스
        const checked 
          = document.querySelectorAll('input[name="animal"]:checked');
        // select all 체크박스
        const selectAll 
          = document.querySelector('input[name="selectall"]');
        
        if(checkboxes.length === checked.length)  {
          selectAll.checked = true;
        }else {
          selectAll.checked = false;
        }
      }

    function selectAll(selectAll)  {
      const checkboxes 
        = document.getElementsByName('animal');
      
      checkboxes.forEach((checkbox) => {
        checkbox.checked = selectAll.checked
      })
    }
  </script>
</body>
</html>
